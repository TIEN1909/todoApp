<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./app.css" />
    <link
      rel="stylesheet"
      href="./assets/font/fontawesome-free-6.3.0-web/css/all.min.css"
    />
  </head>
  <body>
    <div class="app">
      <div class="container">
        <div></div>
        <div class="app__container">
          <h2>WORKS</h2>
          <div class="app__posts">
            <div class="app__button">
              <button
                id="btn__1 "
                class="btn tablink"
                onclick="openTab(event, 'app__add')"
              >
                ADD WORKS
              </button>
              <button
                id="btn__2 "
                class="btn tablink"
                onclick="openTab(event, 'posts')"
              >
                LISTS WORKS
              </button>
              <button
                id="btn__3 "
                class="btn tablink"
                onclick="openTab(event, 'completed')"
              >
                WORKS COMPLETED
              </button>
            </div>
            <ul id="posts" class="tabcontent"></ul>
            <ul id="completed" class="tabcontent"></ul>
            <div id="app__add" class="tabcontent show">
              <input type="text" placeholder="Add work..." class="app__input" />
              <button class="app__btn"><span class="app__icon">+</span></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./app.js"></script>
</html>
